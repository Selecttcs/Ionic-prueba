<ion-header [translucent]="true">
  <ion-toolbar class="barra">
    <ion-title>Inicio de sesión - UserLink</ion-title>
    <ion-icon name="person-circle-outline" slot="end" style="font-size: 40px;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding fondo">
  <img class="img" src="../../../assets/img/ul.png" alt="img-logo" >
  <ion-item class="input" lines="none">
    <ion-input  type="email" [(ngModel)]="mdl_email" label="Email" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-item class="input" lines="none" style="margin-top: 10px;">
    <ion-input type="password"[(ngModel)]="mdl_pass" label="Contraseña" labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-item class="item-warning" lines="none" *ngIf="warningVisible">
    Credenciales Inválidas
  </ion-item>
  <ion-button style="margin-top: 150px;"expand="block" (click)="login()" class="boton"  > 
    <ion-spinner name="circles" class="ion-margin-end" *ngIf="loadingVisible"></ion-spinner>
    Ingresar 
  </ion-button>
  <ion-button expand="block" (click)="createViajar()" (click)="esconderWarning()" class="boton"> 
    Crear Usuario
  </ion-button>
  
</ion-content>
